<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <!-- Jquery-->
    <script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}"></script>

    <!-- Bootstrap -->
    <link th:href="@{/bootstrap-3.3.7-dist/css/bootstrap.min.css}" rel="stylesheet"/>
    <script th:src="@{/bootstrap-3.3.7-dist/js/bootstrap.min.js}"></script>


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <title>8D登录</title>
    <link rel="icon" type="image/x-icon" th:href="@{/images/8d.ico}"/>
    <style type="text/css">
        body {
            padding-top: 70px;
            padding-bottom: 20px;
        }

        .navbar {
            margin-bottom: 20px;
        }

        #brand {
            width: 200px;
            height: 40px;
        }
    </style>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="row">
            <div class="col-md-2 col-md-offset-1">
                <!--图标 -->
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">
                            <img alt="Brand" th:src="@{/images/suntak.jpg}" class="img-thumbnail" id="brand">
                        </a>
                    </div>
                </div>
            </div>


            <div class="col-md-1 col-md-offset-6">
                <button type="button" class="btn btn-warning btn-sm navbar-btn" id="loginBtn">
                    <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
                    Login
                </button>
            </div>
        </div>
        </div>
    </nav>
</head>

<body>

<h5 class="text-center text-danger">本系统支持浏览器:
    <span class="label label-success">谷歌</span> <span class="label label-success">火狐</span>
    不兼容IE浏览器: <span class="label label-danger">IE</span>
</h5>
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
            <div class="panel-body">
                <form th:action="@{/loginUser}" th:object="${user}" method="post">
                    <div class="form-group">
                        <label for="username"> <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                            用户名：</label>
                        <input type="text" th:field="*{username}" class="form-control" id="username"
                               placeholder="Username">
                    </div>
                    <div class="form-group" th:class="${session.loginFlag == false ? 'has-error' : ''}">
                        <label for="password">
                            <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>密码：</label>
                        <input type="password" th:field="*{password}" class="form-control" id="password"
                               placeholder="Password">
                        <span class="help-block" th:text="${session.loginFlag == false ? '用户名或者密码错误或无操作权限' : ''}"></span>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> 记住密码
                        </label>
                    </div>
                    <button type="submit" class="btn btn-default" id="userLoginBtn11">登录</button>
                </form>
            </div>
        </div>
    </div>
</div>


<!-- Footer -->
<div th:fragment="footer" class="navbar-fixed-bottom">
    <div class="container text-center">
        崇达技术股份有限公司 © Suntak 8D
    </div>

</div>
<a th:href="${#httpServletRequest.getScheme() + '://' + #httpServletRequest.getServerName() + ':' + #request.getServerPort()  + #request.getContextPath() + '/'} "
   id="contextPath"></a>
<script type="text/javascript">
    var contextPath = $('#contextPath').attr('href');


</script>
</body>
</html>
